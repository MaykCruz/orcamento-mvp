<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFlow - Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Inter', sans-serif; } input:focus { outline: none; } </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">

<aside th:replace="~{fragments/sidebar :: sidebar('produtos')}"></aside>

<div class="flex-1 flex flex-col overflow-y-auto">
    <main class="p-8 max-w-4xl mx-auto w-full">
        <div class="mb-6">
            <a th:href="@{/produtos}" class="inline-flex items-center text-sm text-slate-500 hover:text-blue-600 transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i> Voltar para Lista
            </a>
        </div>

        <h1 class="text-2xl font-bold text-slate-900 mb-8" th:text="${produto.id == null} ? 'Novo Produto/Serviço' : 'Editar Item'"></h1>

        <form th:action="@{/produtos}" th:object="${produto}" method="post" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Descrição</label>
                        <input type="text" th:field="*{descricao}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" placeholder="Ex: Formatação de Computador" />
                        <p class="mt-1 text-sm text-red-600" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></p>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Preço Base (R$)</label>
                            <input type="number" th:field="*{preco}" step="0.01" min="0" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-700 mb-1">Tipo de Item</label>
                            <div class="flex space-x-4 mt-2">
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{precoEditavel}" value="false" class="form-radio text-blue-600 focus:ring-blue-500" />
                                    <span class="ml-2 text-sm text-slate-700">Produto (Preço Fixo)</span>
                                </label>
                                <label class="inline-flex items-center">
                                    <input type="radio" th:field="*{precoEditavel}" value="true" class="form-radio text-blue-600 focus:ring-blue-500" />
                                    <span class="ml-2 text-sm text-slate-700">Serviço (Preço Editável)</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">URL da Imagem (Opcional)</label>
                        <input type="text" th:field="*{imagemUrl}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" placeholder="https://..." />
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end space-x-4">
                <a th:href="@{/produtos}" class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-lg hover:bg-slate-50">Cancelar</a>
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-sm flex items-center">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> Salvar
                </button>
            </div>
        </form>
    </main>
</div>
<script>lucide.createIcons();</script>
</body>
</html>
