<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>

<aside th:fragment="sidebar(paginaAtiva)" class="w-64 bg-slate-900 text-white flex flex-col hidden md:flex h-screen sticky top-0">

    <div class="h-16 flex items-center px-6 border-b border-slate-800">
        <i data-lucide="waves" class="text-blue-500 w-6 h-6 mr-2"></i>
        <span class="font-bold text-lg tracking-tight">EasyFlow</span>
    </div>

    <nav class="flex-1 py-6 space-y-1 px-3">

        <a th:href="@{/orcamentos/historico}"
           th:classappend="${paginaAtiva == 'dashboard'} ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
           class="flex items-center px-3 py-2 rounded-md transition-colors group">
            <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3" th:classappend="${paginaAtiva == 'dashboard'} ? '' : 'group-hover:text-blue-400'"></i>
            Dashboard
        </a>

        <a th:href="@{/orcamentos/novo}"
           th:classappend="${paginaAtiva == 'novoOrcamento'} ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
           class="flex items-center px-3 py-2 rounded-md transition-colors group">
            <i data-lucide="file-plus" class="w-5 h-5 mr-3" th:classappend="${paginaAtiva == 'novoOrcamento'} ? '' : 'group-hover:text-blue-400'"></i>
            Novo Orçamento
        </a>

        <a th:href="@{/clientes}"
           th:classappend="${paginaAtiva == 'clientes'} ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
           class="flex items-center px-3 py-2 rounded-md transition-colors group">
            <i data-lucide="users" class="w-5 h-5 mr-3" th:classappend="${paginaAtiva == 'clientes'} ? '' : 'group-hover:text-blue-400'"></i>
            Clientes
        </a>

        <a th:href="@{/produtos}"
           th:classappend="${paginaAtiva == 'produtos'} ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
           class="flex items-center px-3 py-2 rounded-md transition-colors group">
            <i data-lucide="package" class="w-5 h-5 mr-3" th:classappend="${paginaAtiva == 'produtos'} ? '' : 'group-hover:text-blue-400'"></i>
            Produtos
        </a>

        <a th:href="@{/configuracoes}"
           th:classappend="${paginaAtiva == 'configuracoes'} ? 'bg-blue-600 text-white' : 'text-slate-400 hover:text-white hover:bg-slate-800'"
           class="flex items-center px-3 py-2 rounded-md transition-colors group">
            <i data-lucide="settings" class="w-5 h-5 mr-3" th:classappend="${paginaAtiva == 'configuracoes'} ? '' : 'group-hover:text-blue-400'"></i>
            Configurações
        </a>
    </nav>

    <div class="p-4 border-t border-slate-800">
        <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-xs font-bold text-white">
                <span th:text="${#strings.substring(#authentication.principal.nome, 0, 2).toUpperCase()}">AD</span>
            </div>

            <div class="ml-3 overflow-hidden">
                <p class="text-sm font-medium truncate"
                   th:text="${#authentication.principal.nome}">Nome do Usuário</p>

                <p class="text-xs text-slate-500 truncate"
                   th:text="${#authentication.principal.username}">email@real.com</p>
            </div>

            <form th:action="@{/logout}" method="post" class="ml-auto">
                <button type="submit" class="text-slate-500 hover:text-red-400 transition-colors" title="Sair">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

</aside>
</body>
</html>
