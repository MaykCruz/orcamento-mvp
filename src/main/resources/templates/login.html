<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EasyFlow</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Remove outline padrão ao clicar */
        input:focus { outline: none; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">

<div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg border border-slate-100">

    <div class="text-center">
        <div class="flex justify-center items-center mb-6">
            <div class="p-3 bg-blue-50 rounded-full ring-1 ring-blue-100">
                <i data-lucide="waves" class="w-10 h-10 text-blue-600"></i>
            </div>
        </div>
        <h2 class="text-2xl font-bold text-slate-900 tracking-tight">Bem-vindo ao EasyFlow</h2>
        <p class="mt-2 text-sm text-slate-500">Entre com suas credenciais para acessar o sistema.</p>
    </div>

    <div th:if="${param.error}" class="p-4 mb-4 text-sm text-red-700 bg-red-50 rounded-lg border border-red-200 flex items-start" role="alert">
        <i data-lucide="alert-circle" class="w-5 h-5 mr-2 flex-shrink-0 mt-0.5"></i>
        <div>
            <span class="font-medium block">Falha na autenticação!</span>
            Usuário ou senha inválidos. Tente novamente.
        </div>
    </div>

    <div th:if="${param.logout}" class="p-4 mb-4 text-sm text-green-700 bg-green-50 rounded-lg border border-green-200 flex items-center" role="alert">
        <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
        <span>Você saiu do sistema com segurança.</span>
    </div>

    <form class="mt-8 space-y-6" th:action="@{/login}" method="post">

        <div>
            <label for="username" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="mail" class="h-5 w-5 text-slate-400"></i>
                </div>
                <input id="username" name="username" type="email" autocomplete="email" required
                       class="pl-10 w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2.5 border text-slate-900 placeholder-slate-400 sm:text-sm transition-shadow"
                       placeholder="admin@email.com">
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between mb-1">
                <label for="password" class="block text-sm font-medium text-slate-700">Senha</label>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="lock" class="h-5 w-5 text-slate-400"></i>
                </div>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="pl-10 w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2.5 border text-slate-900 placeholder-slate-400 sm:text-sm transition-shadow"
                       placeholder="••••••">
            </div>
        </div>

        <div>
            <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:-translate-y-0.5">
                Entrar no Sistema
            </button>
        </div>
    </form>

    <div class="text-center mt-6 border-t border-slate-100 pt-6">
        <p class="text-xs text-slate-400">
            &copy; 2025 EasyFlow. MVP System v1.0
        </p>
    </div>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
