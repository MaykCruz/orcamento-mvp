<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'"></title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; max-width: 800px; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        div { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; }
        input[type=text] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .full-width { grid-column: 1 / -1; } /* Ocupa a largura total */
        .btn-salvar { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-voltar { text-decoration: none; color: #555; }
        .error-message { color: red; font-size: 0.9em; margin-top: 2px; }
    </style>
</head>
<body>

<h1 th:text="${cliente.id == null} ? 'Novo Cliente' : 'Editar Cliente'">Formulário de Cliente</h1>

<form th:action="@{/clientes}" th:object="${cliente}" method="post">

    <input type="hidden" th:field="*{id}" />

    <div class="full-width">
        <h2>Dados Pessoais</h2>
    </div>

    <div>
        <label for="nome">Nome:</label>
        <input type="text" th:field="*{nome}" id="nome" />
        <span class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    </div>

    <div>
        <label for="cpf">CPF:</label>
        <input type="text" th:field="*{cpf}" id="cpf" placeholder="Apenas 11 dígitos" />
        <span class="error-message" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
    </div>

    <div>
        <label for="email">Email:</label>
        <input type="text" th:field="*{email}" id="email" />
        <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" th:field="*{telefone}" id="telefone" />
        <span class="error-message" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
    </div>

    <div class="full-width">
        <h2>Endereço</h2>
    </div>

    <div>
        <label for="logradouro">Logradouro:</label>
        <input type="text" th:field="*{logradouro}" id="logradouro" />
    </div>

    <div>
        <label for="numero">Número:</label>
        <input type="text" th:field="*{numero}" id="numero" />
    </div>

    <div>
        <label for="bairro">Bairro:</label>
        <input type="text" th:field="*{bairro}" id="bairro" />
    </div>

    <div>
        <label for="cep">CEP:</label>
        <input type="text" th:field="*{cep}" id="cep" />
    </div>

    <div>
        <label for="cidade">Cidade:</label>
        <input type="text" th:field="*{cidade}" id="cidade" />
    </div>

    <div>
        <label for="uf">UF:</label>
        <input type="text" th:field="*{uf}" id="uf" maxlength="2" />
        <span class="error-message" th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}"></span>
    </div>

    <div class="full-width">
        <label for="complemento">Complemento:</label>
        <input type="text" th:field="*{complemento}" id="complemento" />
    </div>

    <div class="full-width">
        <button type="submit" class="btn-salvar">Salvar</button>
        <br/>
        <a th:href="@{/clientes}" class="btn-voltar">Voltar para a Lista</a>
    </div>
</form>

</body>
</html>
