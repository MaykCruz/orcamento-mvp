<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; border-radius: 4px; }
        .btn-novo { background-color: #28a745; color: white; }
        .btn-editar { background-color: #ffc107; color: black; }
        .btn-deletar { background-color: #dc3545; color: white; }
        .msg-sucesso { color: green; border: 1px solid green; padding: 10px; margin-bottom: 10px; }
        .msg-erro { color: red; border: 1px solid red; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<h1>Gestão de Clientes</h1>

<div th:if="${mensagemSucesso}" class="msg-sucesso" th:text="${mensagemSucesso}"></div>
<div th:if="${mensagemErro}" class="msg-erro" th:text="${mensagemErro}"></div>

<p>
    <a th:href="@{/clientes/novo}" class="btn btn-novo">Novo Cliente</a>
</p>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Telefone</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cliente : ${clientes}">
        <td th:text="${cliente.id}">1</td>
        <td th:text="${cliente.nome}">Nome do Cliente</td>
        <td th:text="${cliente.email}">email@cliente.com</td>
        <td th:text="${cliente.telefone}">(11) 99999-8888</td>
        <td>
            <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-editar">Editar</a>

            <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}"
               class="btn btn-deletar"
               onclick="return confirm('Tem certeza que deseja deletar este cliente?');">
                Deletar
            </a>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(clientes)}">
        <td colspan="5">Nenhum cliente cadastrado.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
