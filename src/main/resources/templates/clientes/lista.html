<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFlow - Clientes</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">

<aside th:replace="~{fragments/sidebar :: sidebar('clientes')}"></aside>

<div class="flex-1 flex flex-col overflow-y-auto">
    <header class="bg-white shadow-sm border-b border-slate-200 p-4 md:hidden flex justify-between items-center">
        <span class="font-bold text-slate-800">EasyFlow</span>
        <button class="text-slate-500"><i data-lucide="menu"></i></button>
    </header>

    <main class="p-8">
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Clientes</h1>
                <p class="text-slate-500 mt-1">Gerencie sua base de clientes e contatos.</p>
            </div>
            <a th:href="@{/clientes/novo}" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg transition-colors shadow-sm">
                <i data-lucide="plus" class="w-4 h-4 mr-2"></i>
                Novo Cliente
            </a>
        </div>

        <div th:if="${mensagemSucesso}" class="mb-6 p-4 rounded-lg bg-green-50 border border-green-200 text-green-700 flex items-center">
            <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
            <span th:text="${mensagemSucesso}"></span>
        </div>
        <div th:if="${mensagemErro}" class="mb-6 p-4 rounded-lg bg-red-50 border border-red-200 text-red-700 flex items-center">
            <i data-lucide="alert-circle" class="w-5 h-5 mr-2"></i>
            <span th:text="${mensagemErro}"></span>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">ID</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Nome / Email</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Telefone</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-semibold text-slate-500 uppercase tracking-wider">Ações</th>
                    </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-slate-200">
                    <tr th:each="cliente : ${clientes}" class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500" th:text="'#' + ${cliente.id}">#1</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex flex-col">
                                <span class="text-sm font-medium text-slate-900" th:text="${cliente.nome}">Nome do Cliente</span>
                                <span class="text-sm text-slate-500" th:text="${cliente.email}">email@exemplo.com</span>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500" th:text="${cliente.telefone}">(00) 00000-0000</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <div class="flex justify-center space-x-2">
                                <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="text-indigo-600 hover:text-indigo-900 p-1 rounded hover:bg-indigo-50" title="Editar">
                                    <i data-lucide="edit-2" class="w-4 h-4"></i>
                                </a>
                                <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}"
                                   class="text-red-600 hover:text-red-900 p-1 rounded hover:bg-red-50"
                                   onclick="return confirm('Tem certeza que deseja deletar este cliente?');"
                                   title="Excluir">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </a>
                            </div>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(clientes)}">
                        <td colspan="4" class="px-6 py-12 text-center text-slate-500">
                            <i data-lucide="users" class="w-12 h-12 mx-auto text-slate-300 mb-3"></i>
                            <p>Nenhum cliente cadastrado ainda.</p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script>
    lucide.createIcons();
</script>
</body>
</html>
