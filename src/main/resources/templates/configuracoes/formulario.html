<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyFlow - Configurações</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style> body { font-family: 'Inter', sans-serif; } input:focus { outline: none; } </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden">

<aside th:replace="~{fragments/sidebar :: sidebar('configuracoes')}"></aside>

<div class="flex-1 flex flex-col overflow-y-auto">
    <main class="p-8 max-w-5xl mx-auto w-full">
        <h1 class="text-2xl font-bold text-slate-900 mb-2">Configurações da Empresa</h1>
        <p class="text-slate-500 mb-8">Esses dados aparecerão no cabeçalho dos seus orçamentos PDF.</p>

        <div th:if="${mensagemSucesso}" class="mb-6 p-4 rounded-lg bg-green-50 border border-green-200 text-green-700 flex items-center">
            <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i> <span th:text="${mensagemSucesso}"></span>
        </div>

        <form th:action="@{/configuracoes}" th:object="${configs}" method="post" class="space-y-6">
            <input type="hidden" th:field="*{id}" />

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <h2 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                    <i data-lucide="building-2" class="w-5 h-5 mr-2 text-blue-500"></i> Dados da Empresa
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Nome Fantasia</label>
                        <input type="text" th:field="*{nome}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">CNPJ</label>
                        <input type="text" th:field="*{cnpj}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Validade do Orçamento (Dias)</label>
                        <input type="number" th:field="*{diasValidadeOrcamento}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">URL do Logo</label>
                        <input type="text" th:field="*{logoUrl}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                        <div th:if="${configs.logoUrl != null && !configs.logoUrl.isEmpty()}" class="mt-4 p-4 border border-dashed border-slate-300 rounded-lg inline-block">
                            <p class="text-xs text-slate-500 mb-2">Pré-visualização:</p>
                            <img th:src="${configs.logoUrl}" class="h-16 object-contain" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                <h2 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                    <i data-lucide="map-pin" class="w-5 h-5 mr-2 text-blue-500"></i> Endereço
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-6 gap-6">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">CEP</label>
                        <input type="text" th:field="*{cep}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                    </div>
                    <div class="md:col-span-4">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Logradouro</label>
                        <input type="text" th:field="*{logradouro}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Número</label>
                        <input type="text" th:field="*{numero}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Bairro</label>
                        <input type="text" th:field="*{bairro}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Cidade</label>
                        <input type="text" th:field="*{cidade}" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border" />
                    </div>
                    <div class="md:col-span-1">
                        <label class="block text-sm font-medium text-slate-700 mb-1">UF</label>
                        <input type="text" th:field="*{uf}" maxlength="2" class="w-full rounded-lg border-slate-300 shadow-sm focus:border-blue-500 focus:ring-1 focus:ring-blue-500 py-2 px-3 border uppercase" />
                    </div>
                </div>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 shadow-sm flex items-center">
                    <i data-lucide="save" class="w-4 h-4 mr-2"></i> Salvar Configurações
                </button>
            </div>
        </form>
    </main>
</div>
<script>lucide.createIcons();</script>
</body>
</html>
